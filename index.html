<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+6iWnR0Jah7AWz9xOZ/uwIuWb9qIoub7DpzPn7x0pmpRY9+J7jgow3nXMmIf2DSc" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Wikipedia Search Engine</span>
            <form class="d-flex">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Looking for something?" aria-label="Search">
            </form>
        </div>
    </nav>
    <div class="container mt-3">
        <div id="resultsContainer" class="results"></div>
    </div>
</body>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-b8sKeIy8eGj7Bb8hTEg+AHVgWqU3hb20pugkdIN4qRqogCKTGouJw8GfvzgBzqOJ" crossorigin="anonymous"></script>

<!-- Custom JS -->

<script src="./script.js"></script>
</html>
